<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERO TV</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Shaka Player -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
</head>
<body>
    <header>
        <h1>NERO TV</h1>
    </header>
    <div class="container">
        <aside id="menu">
            <input id="searchInput" type="text" placeholder="Search channels..." oninput="searchChannels()">
            <ul id="channelList" class="channel-list"></ul>
        </aside>
        <main>
            <div id="video-container">
                <video id="video" controls autoplay></video>
            </div>
        </main>
    </div>
    <script src="channels.js"></script> <!-- Link to your channels.js -->
    <script src="script.js"></script> <!-- Your custom JavaScript for interactivity -->
</body>
</html>
